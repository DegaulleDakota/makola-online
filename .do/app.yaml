name: makola-online
services:
- name: web
  source_dir: /
  github:
    repo: your-username/makola-online
    branch: main
  run_command: npm start
  build_command: npm ci && npm run build
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  routes:
  - path: /
  envs:
  - key: NODE_ENV
    value: production
  - key: ADMIN_SUPER_EMAIL
    value: dukesnr@yahoo.co.uk
  - key: ADMIN_WHATSAPP_NUMBER
    value: "0558271127"
  - key: APP_BASE_URL
    value: https://makolaonline.com
  - key: VITE_ADMIN_PASSWORD
    value: Makola2025!
  - key: PLATFORM_COMMISSION_PERCENT
    value: "5"
  - key: MINIMUM_PAYOUT_AMOUNT
    value: "10"

domains:
- domain: makolaonline.com
  type: PRIMARY
- domain: www.makolaonline.com
  type: ALIAS

jobs:
- name: daily-reminders
  kind: CRON
  schedule: "0 6 * * *"
  run_command: node scripts/daily-reminders.js
- name: hourly-cleanup
  kind: CRON
  schedule: "0 * * * *"
  run_command: node scripts/hourly-cleanup.js

static_sites:
- name: frontend
  source_dir: /
  build_command: npm ci && npm run build
  output_dir: dist
  index_document: index.html
  error_document: index.html
  routes:
  - path: /